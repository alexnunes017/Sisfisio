<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:insert name="metadata" />

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>SisFisio</title>
	<h:outputStylesheet library="css" name="estilos.css" />
	<h:outputScript library="js" name="scripts.js" />
</h:head>
<h:body>
	<p:growl id="mensagem" />

	<div id="geral">
		<div id="topo" class="divTopo">
			<p:link outcome="principal">
				<p:graphicImage library="images" name="banner.jpeg"
					styleClass="imagemCentralizada" />
			</p:link>
		</div>

		<div id="cabecalho" class="divCabecalho">
			<h:form id="formMenu">

				<p:menubar>
					<p:submenu label="Arquivo" icon="ui-icon-copy"
						styleClass="headerfont">
						<p:menuitem value="Sair" action="#{autenticacaoBean.sair}"
							icon="ui-icon-close" styleClass="headerfont" />
					</p:submenu>
					<p:submenu label="Cadastros" icon="ui-icon-pencil"
						styleClass="headerfont">
						<p:menuitem value="Estados" outcome="estados"
							styleClass="headerfont" />
						<p:menuitem value="Cidades" outcome="cidades"
							styleClass="headerfont" />
						<p:menuitem value="Pessoas" outcome="pessoas"
							styleClass="headerfont" />
						<p:menuitem value="Usuários" outcome="usuarios"
							styleClass="headerfont" />
						<p:menuitem value="Médicos" outcome="medicos"
							styleClass="headerfont" title="Cadastro de medicos" />
						<p:menuitem value="Fisioterapeutas" outcome="fisioterapeutas"
							styleClass="headerfont" />
					</p:submenu>
					<p:submenu label="Agendamentos" icon="ui-icon-calendar"
						styleClass="headerfont">

						<p:submenu label="Consulta" styleClass="headerfont">
							<p:menuitem value="Agendar" outcome="agendar"
								styleClass="headerfont" />
							<p:menuitem value="Atender" outcome="atender"
								rendered="#{autenticacaoBean.temPermissoes(['A', 'B'])}"
								styleClass="headerfont" />

						</p:submenu>
					</p:submenu>
					<p:submenu label="Avaliações" icon="ui-icon-clipboard"
						rendered="#{autenticacaoBean.temPermissoes(['A', 'B'])}"
						styleClass="headerfont">
						<p:menuitem value="Traumatologia/Ortopedia/ Reumatologia "
							outcome="traumato" styleClass="headerfont" />
						<p:menuitem value="Neurologia" outcome="neurologica"
							styleClass="headerfont" />
						<p:menuitem value="Geriatria" outcome="geriatrica"
							styleClass="headerfont" />
					</p:submenu>
					<p:submenu label="Ajuda" icon="ui-icon-comment"
						styleClass="headerfont">
						<p:menuitem value="Sobre" outcome="sobre" styleClass="headerfont" />

					</p:submenu>
				</p:menubar>

			</h:form>
		</div>

		<div id="conteudo">
			<ui:insert name="conteudo" />
		</div>
	</div>
</h:body>
</html>
