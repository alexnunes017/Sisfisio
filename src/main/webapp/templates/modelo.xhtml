<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:insert name="metadata" />

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>SisFisio</title>
	<h:outputStylesheet library="css" name="estilos.css" />
	<h:outputScript library="js" name="scripts.js" />
</h:head>
<h:body>
	<p:growl id="mensagem" />

	<div id="geral">
		<div id="topo" class="divTopo">
			<p:link outcome="principal">
				<p:graphicImage library="images" name="banner.jpeg"
					styleClass="imagemCentralizada" />
			</p:link>
		</div>

		<div id="cabecalho" class="divCabecalho">
			<h:form id="formMenu">

				<p:menubar>
					<p:submenu label="Arquivo" icon="ui-icon-copy"
						styleClass="menufont">
						<p:menuitem value="Sair" action="#{autenticacaoBean.sair}"
							icon="ui-icon-close" styleClass="menufont" />
					</p:submenu>
					<p:submenu label="Cadastros" icon="ui-icon-pencil"
						styleClass="menufont">
						<p:menuitem value="Estados" outcome="estados"
							styleClass="menufont" />
						<p:menuitem value="Cidades" url="/pages/cidades.xhtml"
							styleClass="menufont" />
						<p:menuitem value="Pessoas" url="/pages/pessoas.xhtml"
							styleClass="menufont" />
						<p:menuitem value="Usuários" url="/pages/usuarios.xhtml"
							styleClass="menufont" />
						<p:menuitem value="Médicos" url="/pages/medicos.xhtml"
							styleClass="menufont" title="Cadastro de medicos" />
						<p:menuitem value="Fisioterapeutas"
							url="/pages/fisioterapeutas.xhtml" styleClass="menufont" />
					</p:submenu>
					<p:submenu label="Agendamentos" icon="ui-icon-calendar"
						styleClass="menufont">

						<p:submenu label="Consulta" styleClass="menufont">
							<p:menuitem value="Agendar" url="/pages/agendar.xhtml"
								styleClass="menufont" />
							<p:menuitem value="Atender" url="/pages/atender.xhtml"
								rendered="#{autenticacaoBean.temPermissoes(['A', 'B'])}"
								styleClass="menufont" />

						</p:submenu>
					</p:submenu>
					<p:submenu label="Avaliações" icon="ui-icon-clipboard"
						rendered="#{autenticacaoBean.temPermissoes(['A', 'B'])}"
						styleClass="menufont">
						<p:menuitem value="Traumatologia/Ortopedia/ Reumatologia "
							url="/pages/traumato.xhtml" styleClass="menufont" />
						<p:menuitem value="Neurologia" url="/pages/neurologica.xhtml"
							styleClass="menufont" />
						<p:menuitem value="Geriatria" url="/pages/geriatrica.xhtml"
							styleClass="menufont" />
					</p:submenu>
					<p:submenu label="Ajuda" icon="ui-icon-comment"
						styleClass="menufont">
						<p:menuitem value="Sobre" url="/pages/sobre.xhtml"
							styleClass="menufont" />

					</p:submenu>
				</p:menubar>

			</h:form>
		</div>

		<div id="conteudo">
			<ui:insert name="conteudo" />
		</div>
	</div>
</h:body>
</html>
