<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Autenticação - SisFisio</title>
	<h:outputStylesheet library="css" name="estilos.css" />
	<link rel="shortcut icon"
		href="/Fisioterapia/src/main/webapp/resources/images/favicon.ico" />
</h:head>
<h:body>
	<p:growl id="mensagem" />


		<p:dialog header="Autenticação - SisFisio" closable="false"
			draggable="false" resizable="false" modal="true" visible="true"
			styleClass="headerfont">
			<h:form id="formListagem">
				<p:graphicImage library="images" name="banner2.jpeg"
					styleClass="imagemCentralizada" />
				<h:panelGrid columns="2" id="tabela">
					<p:outputLabel for="cpf" value="CPF:" styleClass="outputfont" />
					<p:inputMask id="cpf" mask="999.999.999-99" size="20"
						required="true" requiredMessage="O campo CPF é obrigatório"
						value="#{autenticacaoBean.usuario.pessoa.cpf}"  styleClass="outputfont"/>

					<p:outputLabel for="senha" value="Senha:" styleClass="outputfont" />
					<p:password id="senha" maxlength="8" size="20" required="true"
						requiredMessage="O campo Senha é obrigatório"
						value="#{autenticacaoBean.usuario.senha}" styleClass="outputfont"/>
				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton value="Entrar" update=":mensagem"
						actionListener="#{autenticacaoBean.autenticar}" icon="ui-icon-key"  styleClass="buttonfont"/>

				</h:panelGrid>
			</h:form>
		</p:dialog>



</h:body>
</html>
